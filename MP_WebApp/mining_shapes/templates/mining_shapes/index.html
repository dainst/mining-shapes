{% extends "mining_shapes/layout.html" %}

{% block body %}
<div class="container vertical-center w-75 mt-2">
    {% if user.is_authenticated  %}
        <form action="{% url 'index' %}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                {% csrf_token %}
                {{form}}
                <button type="submit" class="btn btn-primary m-1">Run</button>
            <div>
        </form>
    {% else %}
        <p>Please create User Account to upload images</p>
    {% endif %}
<div>

{% endblock %}
