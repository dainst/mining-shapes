{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Mining Pages{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'mining_shapes/styles.css' %}" rel="stylesheet">
    {% block script %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark navbar-background">
        <a class="navbar-brand abs" href="#">iDAI.<strong>mining-pages</strong></a> 
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %} 
                <li class="nav-item active">
                    <a class="nav-link disabled" href="/" >{{ user.username }}</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'logout' %}" >Log Out</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}" >Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
            {% endif %}
        </ul>
    </nav>

    <div class="body">
        {% block body %}
        {% endblock %}
    </div>
</body>

</html>
